<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }

        .btn-save {
            background-color: #0d6efd;
            color: white;
        }

        .btn-save:hover {
            background-color: #0b5ed7;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Task</h2>

    <form th:action="@{/task/taskSave}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">User</label>
            <select name="userId" class="form-select" required>
                <option disabled selected value="">-- Select User --</option>
                <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.username}">User</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="statusId" class="form-select" required>
                <option disabled selected value="">-- Select Status --</option>
                <option th:each="status : ${allStatuses}" th:value="${status.id}" th:text="${status.name}">Status</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Attachment (Image)</label>
            <input type="file" name="file" class="form-control" />
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/task}">
                <button type="button" class="btn btn-back">Back</button>
            </a>
            <button type="submit" class="btn btn-save">Save</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
