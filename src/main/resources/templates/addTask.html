<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
</head>
<body>
<h2>Add New Task</h2>

<form th:action="@{/task/taskSave}" method="post" enctype="multipart/form-data" th:object="${task}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- Title -->
    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <!-- User tanlash -->
    <label>Assign to User:</label>
    <select th:field="*{user}" required>
        <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.username}"></option>
    </select><br/>

    <!-- Status tanlash -->
    <label>Status:</label>
    <select th:field="*{status}" required>
        <option th:each="status : ${allStatuses}" th:value="${status.id}" th:text="${status.name}"></option>
    </select><br/>

    <!-- File upload -->
    <label>Attachment:</label>
    <input type="file" name="file"/><br/>

    <button type="submit">Save Task</button>
</form>

</body>
</html>
