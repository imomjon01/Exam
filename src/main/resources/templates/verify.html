<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Tasdiqlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mt-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Email Tasdiqlash</h4>
                </div>
                <div class="card-body">
                    <form action="/api/auth/verify" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="code" class="form-label">Tasdiqlash Kodi</label>
                            <input type="text" class="form-control" id="code" name="code" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Tasdiqlash</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="#" onclick="resendCode()">Kodni qayta yuborish</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function resendCode() {
        const email = document.getElementById('email').value;
        if (!email) {
            alert('Iltimos, email manzilingizni kiriting');
            return;
        }

        fetch('/api/auth/resend-code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `email=${encodeURIComponent(email)}`
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message || 'Yangi kod yuborildi!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Xatolik yuz berdi');
            });
    }
</script>
</body>
</html>
