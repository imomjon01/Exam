<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Code</title>

    <!--  Bootstrap 5 CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-5">

            <div class="card shadow">
                <div class="card-header text-center">
                    <h4 class="mb-0">Tasdiqlash kodi</h4>
                    <small class="text-muted">Kod e-mailingizga yuborildi</small>
                </div>

                <div class="card-body">
                    <form action="/verify/process" method="post" onsubmit="return validateCode()">

                        <!-- CSRF  -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label" for="code">6 xonali kod</label>
                            <input  id="code"
                                    name="code"
                                    type="text"
                                    class="form-control"
                                    placeholder="123456"
                                    required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Tasdiqlash
                        </button>

                        <!-- JS xabar -->
                        <div id="js-error" class="invalid-feedback d-block mt-3"></div>

                        <!-- Server xabar -->
                        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!--  Bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qWzQgC16XkAbkqk1FYn/ZvRc9fY5iyWvdK+kP3F6kk9Yk2wWkq8rDDBdMxp3wX9B"
        crossorigin="anonymous"></script>

<script>
    function validateCode() {
        const code = document.getElementById('code').value.trim();
        const error = document.getElementById('js-error');
        const ok = /^\d{6}$/.test(code);

        error.textContent = ok ? '' : 'Iltimos, 6 xonali raqam kiriting.';
        return ok;
    }
</script>
</body>
</html>
