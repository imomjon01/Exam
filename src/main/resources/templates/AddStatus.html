<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 500;
        }

        .btn-save {
            background-color: #198754;
            color: white;
        }

        .btn-save:hover {
            background-color: #157347;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Status</h2>

    <form th:action="@{/status/save}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Status Name</label>
            <input type="text" id="name" name="name" class="form-control" required />
        </div>

        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <input type="hidden" name="positionNumber" th:value="${maxPosition}" />
        <input type="hidden" name="isActive" th:value="true" />

        <div class="d-flex justify-content-between">
            <a th:href="@{/task}">
                <button type="button" class="btn btn-back">Back</button>
            </a>
            <button type="submit" class="btn btn-save">Save</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
