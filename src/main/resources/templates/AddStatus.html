<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Status</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Yangi Status Qoâ€˜shish</h1>

<form th:action="@{/status/save}" th:object="${status}" method="post">
    <div>
        <label for="name">Nomi:</label>
        <input type="text" th:field="*{name}" id="name" required/>
    </div>

    <!-- Active maydonini yashirib, avtomatik true qilinadi backendda -->
    <input type="hidden" th:field="*{active}" value="true"/>

    <!-- Pozitsiya raqamini avtomatik beramiz, foydalanuvchi ko'radi lekin o'zgartira olmaydi -->
    <div>
        <label for="positionNumber">Pozitsiya:</label>
        <input type="number" th:field="*{positionNumber}" th:value="${maxPosition}" readonly/>
    </div>

    <div>
        <button type="submit">Saqlash</button>
    </div>
</form>

</body>
</html>
