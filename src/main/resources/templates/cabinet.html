<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }

        .profile-card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: white;
            position: relative;
        }

        .profile-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 60px 20px 40px 20px;
            text-align: center;
            position: relative;
        }

        .edit-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .edit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .profile-img-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 5px solid white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-body {
            padding: 80px 20px 20px;
            text-align: center;
        }

        .profile-email {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-back {
            margin-top: 20px;
            text-align: center;
        }

        .btn-back a {
            text-decoration: none;
        }

        .btn-back button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-back button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <h3>My Profile</h3>
            <a th:href="@{/cabinet/edit}" class="edit-btn" title="Edit Profile">
                <i class="fas fa-pencil-alt"></i>
            </a>
        </div>

        <div class="profile-img-container">
            <img th:if="${user.attachment != null}"
                 th:src="@{/attachment/{id}(id=${user.attachment.id})}"
                 class="profile-img" alt="Profile Image">

            <img th:unless="${user.attachment != null}"
                 th:src="@{/default.png}"
                 class="profile-img" alt="Default Profile Image">
        </div>

        <div class="profile-body">
            <div class="profile-email">
                <i class="fas fa-envelope me-2"></i>
                <span th:text="${user.email}">user@example.com</span>
            </div>
        </div>
    </div>

    <div class="btn-back">
        <a th:href="@{/task}">
            <button type="button"><i class="fas fa-arrow-left me-1"></i> Back</button>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
