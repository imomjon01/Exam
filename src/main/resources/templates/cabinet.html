<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">User Profile</h2>
    <div class="card shadow">
        <div class="card-body text-center">
            <!-- Profile Picture -->
            <img src="/static/uploads/{{user.profilePicture}}" alt="Profile Picture" class="profile-img" data-toggle="modal" data-target="#profilePictureModal">

            <!-- Edit Profile Picture Modal -->
            <div class="modal fade" id="profilePictureModal" tabindex="-1" role="dialog" aria-labelledby="profilePictureModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="profilePictureModalLabel">Change Profile Picture</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="/profile/updatePicture" method="POST" enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="file" class="form-control-file" name="file" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Update Picture</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <p><strong>Email:</strong> {{user.email}}</p>
                <p><strong>Role:</strong> {{user.role}}</p>
                <a href="/profile/editEmail" class="btn btn-warning">Edit Email</a>
            </div>
        </div>
    </div>

    <!-- Success message -->
    <div class="mt-3">
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
