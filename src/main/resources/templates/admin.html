<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - User Management</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <a href="/task" class="btn btn-secondary mb-3">
    <i class="bi bi-arrow-left"></i> Ortga
  </a>
  <h1 th:text="${'Admin: '+currentUsername}" ></h1>
  <h2>Foydalanuvchilar ro'yxati</h2>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Email</th>
      <th>Rollar</th>
      <th>Amallar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.email}">email@example.com</td>
      <td>
        <ul>
          <li th:each="role : ${user.roles}"
              th:text="${role.role}">ROLE_USER</li>
        </ul>
      </td>
      <td>
        <form th:action="@{'/admin/delete/' + ${user.id}}" method="post" style="display:inline;">
          <input type="hidden" name="_csrf" th:value="${_csrf.token}">
          <button type="submit" class="btn btn-danger btn-sm"
                  onclick="return confirm('Ishonchingiz komilmi?')">O'chirish</button>
        </form>

        <a th:href="@{'/admin/change-role/' + ${user.id}}" class="btn btn-primary btn-sm">Rolni oâ€˜zgartirish</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
