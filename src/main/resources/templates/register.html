<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- markazga joylash uchun konteyner -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-5">

            <!-- karta -->
            <div class="card shadow mt-5">
                <div class="card-header text-center">
                    <h3 class="mb-0">Ro‘yxatdan o‘tish</h3>
                </div>

                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post">

                        <!-- email -->
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="you@example.com"
                                   required>
                        </div>

                        <!-- parol -->
                        <div class="mb-3">
                            <label class="form-label">Parol (≥6 belgi)</label>
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   minlength="6"
                                   required>
                        </div>

                        <!-- attachment ID (ixtiyoriy) -->
                        <div class="mb-4">
                            <label class="form-label">Attachment ID (ixtiyoriy)</label>
                            <input type="number"
                                   th:field="*{attachmentId}"
                                   class="form-control"
                                   placeholder="123">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Yuborish
                        </button>
                    </form>

                    <!-- xatolik xabari -->
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (ixtiyoriy, modal/tooltip kerak bo‘lsa) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qWzQgC16XkAbkqk1FYn/ZvRc9fY5iyWvdK+kP3F6kk9Yk2wWkq8rDDBdMxp3wX9B"
        crossorigin="anonymous"></script>
</body>
</html>
