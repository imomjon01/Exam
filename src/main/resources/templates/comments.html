<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Comments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .comment-box {
            background-color: #f1f3f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .comment-box p {
            margin-bottom: 5px;
        }

        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4" th:text="'Comments for Task: ' + ${task.title}"></h2>

    <!-- Existing Comments -->
    <div>
        <h4 class="mb-3">Existing Comments</h4>
        <div th:each="comment : ${task.comment}" class="comment-box">
            <p><strong>Date:</strong> <span th:text="${comment.date}"></span></p>
            <p><strong>User:</strong> <span th:text="${comment.user.username}"></span></p>
            <p><strong>Content:</strong> <span th:text="${comment.content}"></span></p>
        </div>
    </div>

    <!-- Add Comment Form -->
    <div class="mt-5">
        <h4>Add a New Comment</h4>
        <form th:action="@{/comments/save/{id}(id=${task.id})}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <div class="mb-3">
                <label for="text" class="form-label">Comment</label>
                <input type="text" name="text" id="text" class="form-control" placeholder="Write your comment..." required>
            </div>
            <button type="submit" class="btn btn-primary">Add Comment</button>
        </form>
    </div>

    <!-- Back Button -->
    <div class="back-btn">
        <a href="/task" class="btn btn-secondary mt-4">Back</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
