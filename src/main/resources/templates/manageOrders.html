<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Statuses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin: 60px auto;
      max-width: 900px;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .error {
      color: red;
      margin-bottom: 15px;
      font-weight: bold;
    }

    table th {
      background-color: #e9ecef;
    }
  </style>

  <script>
    function validatePositions() {
      const inputs = document.querySelectorAll('.position-input');
      const seen = new Set();

      for (let input of inputs) {
        const val = input.value.trim();
        if (val === '') {
          alert("Position numbers cannot be empty!");
          return false;
        }
        if (seen.has(val)) {
          alert("Position numbers must be unique. Duplicate found: " + val);
          return false;
        }
        seen.add(val);
      }
      return true;
    }
  </script>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Manage Status List</h2>

  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>

  <form th:action="@{/manageOrders/update}" th:object="${wrapper}" method="post" onsubmit="return validatePositions();">

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
        <tr>
          <th>Status Name</th>
          <th>Position Number</th>
          <th>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="status, iterStat : *{statusList}">
          <!-- Name -->
          <td>
            <span th:text="${status.name}"></span>
            <input type="hidden" th:field="*{statusList[__${iterStat.index}__].name}" />
          </td>

          <!-- Position -->
          <td>
            <input type="number"
                   th:field="*{statusList[__${iterStat.index}__].positionNumber}"
                   class="form-control position-input"
                   required min="1" />
          </td>

          <!-- Active -->
          <td class="text-center">
            <div class="form-check d-inline-block">
              <input class="form-check-input"
                     type="checkbox"
                     th:field="*{statusList[__${iterStat.index}__].active}"
                     th:value="true" />
              <input type="hidden"
                     th:name="*{'statusList[__${iterStat.index}__].active'}"
                     th:value="false" />
            </div>
          </td>

          <!-- Hidden ID -->
          <input type="hidden" th:field="*{statusList[__${iterStat.index}__].id}" />
        </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a th:href="@{/task}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Update Statuses</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
