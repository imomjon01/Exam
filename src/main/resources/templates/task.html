<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Task Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .card-placeholder {
            height: 140px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white border-bottom px-3">
    <button class="btn btn-success me-2" data-bs-toggle="collapse" data-bs-target="#taskForm">
        Add Task
    </button>
    <button class="btn btn-outline-primary me-2">Add</button>
    <button class="btn btn-secondary">Manage Orders</button>
</nav>

<!-- COLLAPSIBLE ADD-TASK FORM -->
<div id="taskForm" class="collapse bg-white p-3 border-bottom">
    <form th:action="@{/task/tasks}"
          th:object="${newTask}"
          method="post"
          enctype="multipart/form-data"
          class="row g-2">

        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Title -->
        <div class="col-md-6">
            <input th:field="*{title}"
                   class="form-control"
                   placeholder="Task title"/>
        </div>

        <!-- Status dropdown -->
        <div class="col-md-4">
            <select th:field="*{status.id}" class="form-select">
                <option th:each="s : ${statuses}"
                        th:value="${s.id}"
                        th:text="${s.name}"></option>
            </select>
        </div>

        <!-- File upload -->
        <div class="col-md-2">
            <input type="file" name="file" class="form-control"/>
        </div>

        <!-- Submit -->
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<!-- TASK BOARD -->
<div class="container-fluid py-4">
    <div class="row gx-3">

        <div class="col">
            <h5 class="text-center">OPEN</h5>
            <div th:each="task : ${openTasks}" class="card mb-3">
                <img th:if="${task.attachment != null}"
                     th:src="@{/task/attachments/{id}(id=${task.attachment.id})}"
                     class="card-img-top" alt="Attachment"/>
                <div th:unless="${task.attachment != null}" class="card-placeholder">No Image</div>
                <div class="card-body">
                    <p class="fw-bold mb-1" th:text="${task.title}">Title</p>
                    <p class="text-muted mb-3" th:text="${task.user.username}">User</p>
                    <div class="d-flex justify-content-between">
                        <span></span>
                        <form th:action="@{|/task/tasks/${task.id}/delete|}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </form>
                        <form th:action="@{|/task/tasks/${task.id}/move|}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="dir" value="right"/>
                            <button class="btn btn-sm btn-primary">&rarr;</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- INPROGRESS COLUMN -->
        <div class="col">
            <h5 class="text-center">INPROGRESS</h5>
            <div th:each="task : ${inProgressTasks}" class="card mb-3">
                <img th:if="${task.attachment != null}"
                     th:src="@{/task/attachments/{id}(id=${task.attachment.id})}"
                     class="card-img-top" alt="Attachment"/>
                <div th:unless="${task.attachment != null}" class="card-placeholder">No Image</div>
                <div class="card-body">
                    <p class="fw-bold mb-1" th:text="${task.title}">Title</p>
                    <p class="text-muted mb-3" th:text="${task.user.username}">User</p>
                    <div class="d-flex justify-content-between">
                        <form th:action="@{|/task/tasks/${task.id}/move|}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="dir" value="left"/>
                            <button class="btn btn-sm btn-secondary">&larr;</button>
                        </form>
                        <form th:action="@{|/task/tasks/${task.id}/delete|}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </form>
                        <form th:action="@{|/task/tasks/${task.id}/move|}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="dir" value="right"/>
                            <button class="btn btn-sm btn-primary">&rarr;</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- COMPLETE COLUMN -->
        <div class="col">
            <h5 class="text-center">COMPLETE</h5>
            <div th:each="task : ${completeTasks}" class="card mb-3">
                <img th:if="${task.attachment != null}"
                     th:src="@{/task/attachments/{id}(id=${task.attachment.id})}"
                     class="card-img-top" alt="Attachment"/>
                <div th:unless="${task.attachment != null}" class="card-placeholder">No Image</div>
                <div class="card-body">
                    <p class="fw-bold mb-1" th:text="${task.title}">Title</p>
                    <p class="text-muted mb-3" th:text="${task.user.username}">User</p>
                    <div class="d-flex justify-content-between">
                        <form th:action="@{|/task/tasks/${task.id}/move|}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="dir" value="left"/>
                            <button class="btn btn-sm btn-secondary">&larr;</button>
                        </form>
                        <form th:action="@{|/task/tasks/${task.id}/delete|}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </form>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
