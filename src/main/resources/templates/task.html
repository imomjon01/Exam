<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Task board</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ADMIN / MAINTAINER uchun menyu -->
<div class="position-absolute top-0 end-0 m-3 d-flex flex-column gap-2"
     sec:authorize="hasAnyRole('ADMIN','MAINTAINER')">
    <a class="btn btn-outline-primary btn-sm" th:href="@{/status/add}">Add status</a>
    <a class="btn btn-outline-success btn-sm" th:href="@{/task/add}">Add task</a>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/task/manage-orders}">Manage orders</a>
</div>

<!-- BOARD -->
<div class="container-fluid py-4">
    <div class="row flex-nowrap gx-3 overflow-auto">

        <!-- STATUS ustuni -->
        <div class="col-12 col-md-4 col-lg-3" th:each="status : ${statusList}">
            <div class="border rounded p-3 bg-white h-100 d-flex flex-column">

                <!-- sarlavha -->
                <h6 class="text-center fw-bold mb-3" th:text="${status.name}">Status</h6>

                <!-- TASK kartalari -->
                <div class="d-grid gap-3">
                    <div class="card shadow-sm"
                         th:each="task : ${taskList}"
                         th:if="${task.status.id == status.id}">

                        <!-- rasm mavjud boâ€˜lsa -->
                        <img class="card-img-top"
                             th:if="${task.attachment != null}"
                             th:src="@{/images/{id}(id=${task.attachment.id})}"
                             alt="task img">

                        <!-- rasm yoâ€˜q boâ€˜lsa -->
                        <div class="card-img-top bg-secondary bg-opacity-10 py-5 text-center"
                             th:if="${task.attachment == null}">
                            <small>No image</small>
                        </div>

                        <div class="card-body p-2">
                            <p class="card-title fw-semibold small mb-2" th:text="${task.title}">Task title</p>

                            <!-- user -->
                            <div class="d-flex align-items-center mb-2">
                                <img class="rounded-circle me-2"
                                     style="width:30px;height:30px;object-fit:cover"
                                     th:if="${task.user != null and task.user.attachment != null}"
                                     th:src="@{'/images/user/' + ${task.user.attachment.id}}">

                                <img class="rounded-circle me-2"
                                     style="width:30px;height:30px"
                                     th:unless="${task.user != null and task.user.attachment != null}"
                                     src="/default.jpg">

                                <span class="small"
                                      th:text="${task.user != null ? task.user.username : 'No user'}">Username</span>
                            </div>

                            <!-- actions -->
                            <div class="d-flex justify-content-between">

                                <form th:action="@{/task/moveLeft/{id}(id=${task.id})}" method="post">
                                    <button class="btn btn-sm btn-outline-secondary">&laquo;</button>
                                </form>

                                <form th:action="@{/task/comment/{id}(id=${task.id})}" method="get">
                                    <button class="btn btn-sm btn-outline-success">ğŸ’¬</button>
                                </form>

                                <form th:action="@{/task/update/{id}(id=${task.id})}" method="get"
                                      sec:authorize="hasAnyRole('ADMIN','MAINTAINER')">
                                    <button class="btn btn-sm btn-outline-primary">Update</button>
                                </form>

                                <form th:action="@{/task/moveRight/{id}(id=${task.id})}" method="post">
                                    <button class="btn btn-sm btn-outline-secondary">&raquo;</button>
                                </form>
                            </div>

                        </div><!-- card-body -->
                    </div><!-- card -->
                </div><!-- d-grid -->

            </div><!-- column box -->
        </div><!-- col -->
    </div><!-- row -->
</div><!-- container -->

</body>
</html>
