<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
</head>
<body>
<h2>Edit Task</h2>

<form th:action="@{/task/taskUpdate}" method="post" enctype="multipart/form-data" th:object="${task}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" th:field="*{id}"/>

    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>Assign to User:</label>
    <select th:field="*{user}" required>
        <option th:each="user : ${allUsers}"
                th:value="${user.id}"
                th:text="${user.username}"
                th:selected="${user.id == task.user.id}"></option>
    </select><br/>

    <label>Status:</label>
    <select th:field="*{status}" required>
        <option th:each="status : ${allStatuses}"
                th:value="${status.id}"
                th:text="${status.name}"
                th:selected="${status.id == task.status.id}"></option>
    </select><br/>

    <label>Attachment:</label>
    <input type="file" name="file"/><br/>

    <button type="submit">Update Task</button>
</form>

</body>
</html>
