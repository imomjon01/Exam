<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }

        .form-container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Edit Task</h2>

        <form th:action="@{/task/taskUpdate}" method="post" enctype="multipart/form-data" th:object="${task}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Assign to User</label>
                <select th:field="*{user}" class="form-select" required>
                    <option th:each="user : ${allUsers}"
                            th:value="${user.id}"
                            th:text="${user.username}"
                            th:selected="${user.id == task.user.id}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select th:field="*{status}" class="form-select" required>
                    <option th:each="status : ${allStatuses}"
                            th:value="${status.id}"
                            th:text="${status.name}"
                            th:selected="${status.id == task.status.id}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Attachment</label>
                <input type="file" name="file" class="form-control" />
            </div>

            <div class="d-flex justify-content-between">
                <a href="/task" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Update Task</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
